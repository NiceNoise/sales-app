<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <!-- Navegación de Tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="productos-tab" data-bs-toggle="tab" 
                    data-bs-target="#productos" type="button" role="tab">
                Productos
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="clientes-tab" data-bs-toggle="tab" 
                    data-bs-target="#clientes" type="button" role="tab">
                Clientes
            </button>
        </li>
    </ul>

    <!-- Contenido de los Tabs -->
    <div class="tab-content" id="myTabContent">
        <!-- Tab Productos -->
        <div class="tab-pane fade show active" id="productos" role="tabpanel">
            <div class="row mt-3">
                <!-- Lista de Productos -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Lista de Productos
                        </div>
                        <div class="card-body">
                            <div class="list-group" id="listaProductos">
                                <a href="#" class="list-group-item list-group-item-action">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h6 class="mb-1">Producto 1</h6>
                                        <small>$100</small>
                                    </div>
                                    <small>Stock: 50</small>
                                </a>
                                <a href="#" class="list-group-item list-group-item-action">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h6 class="mb-1">Producto 2</h6>
                                        <small>$150</small>
                                    </div>
                                    <small>Stock: 30</small>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Formulario de Productos -->
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Registro de Productos</h5>
                            <form id="productoForm">
                                <div class="mb-3">
                                    <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                                    <input type="text" class="form-control" id="nombreProducto" required>
                                </div>
                                <div class="mb-3">
                                    <label for="precio" class="form-label">Precio</label>
                                    <input type="number" class="form-control" id="precio" step="0.01" required>
                                </div>
                                <div class="mb-3">
                                    <label for="stock" class="form-label">Stock</label>
                                    <input type="number" class="form-control" id="stock" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Guardar Producto</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab Clientes -->
        <div class="tab-pane fade" id="clientes" role="tabpanel">
            <div class="row mt-3">
                <!-- Lista de Clientes -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Lista de Clientes
                        </div>
                        <div class="card-body">
                            <div class="list-group" id="listaClientes">
                                <a href="#" class="list-group-item list-group-item-action">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h6 class="mb-1">Juan Pérez</h6>
                                    </div>
                                    <small>juan@email.com</small><br>
                                    <small>Tel: 123-456-789</small>
                                </a>
                                <a href="#" class="list-group-item list-group-item-action">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h6 class="mb-1">María López</h6>
                                    </div>
                                    <small>maria@email.com</small><br>
                                    <small>Tel: 987-654-321</small>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Formulario de Clientes -->
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Registro de Clientes</h5>
                            <form id="clienteForm">
                                <div class="mb-3">
                                    <label for="nombreCliente" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombreCliente" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono">
                                </div>
                                <button type="submit" class="btn btn-primary">Guardar Cliente</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/models/Product.js"></script>
    <script src="js/models/Customer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
